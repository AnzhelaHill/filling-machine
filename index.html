<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filling machine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/83896c9831.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <i class="fa-solid fa-circle-exclamation icon"></i>
    <div class="buttons">
        <button class="button">Start</button>
    </div>
    <div class="inputs">
        <label for="finput">Aktualne znaczenie:</label>
        <input type="number" name="finput">
        <label for="linput">Wpisz znaczenie:</label>
        <input type="number" name="linput">
    </div>
    <script src="script.js"></script>
</body>

</html>
